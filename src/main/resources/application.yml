spring:
  application:
    name: todoktodok-batch
  profiles:
    active: local

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true  # 자동 실행 방지

logging:
  level:
    org.springframework.batch: DEBUG
    todoktodok.batch: DEBUG
